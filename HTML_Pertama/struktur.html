<!-- Ini adalah komentar -->
<!DOCTYPE html>
<!-- Elemen HTML ini digunakan untuk memberitahu kepada browser bahwa ini merupakan sebuah berkas HTML sekaligus menjadi root dari sebuah berkasnya itu. -->
<html lang="en"> 
<head>
    <!-- head berfungsi sebagai tempat disimpannya informasi dari dokumen HTML. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judul Halaman</title>
</head>
<body>
    <!-- elemen body ini digunakan untuk menampung seluruh konten atau elemen yang 
ditampilkan ke dalam jendela browser. -->
    <h1>header yang diletakan di dalam elemen body</h1>
    <p>Ini merupakan sebuah paragraph yang juga diletakan pada 
        sebuah konten body, sehingga konten ini dapat dilihat oleh pengguna 
        pada jendela browser.</p>
</body>
</html>
