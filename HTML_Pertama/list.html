<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <!--  unordered list merupakan daftar yang tidak mementingkan urutan.  -->
    <!--  unordered list menampilkan bullet pada tiap item list-nya (tetapi kita bisa mengubahnya dengan styling). -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
            <ul>
                <li>List item 3.1</li>
                <li>List item 3.2</li>
            </ul>
        <li>Item 4</li>
    </ul>

    <ul>
        <li><h1>Sebuah Heading sebagai item list</h1></li>
        <li><h2>Sebuah Heading level 2 sebagai item list</h2></li>
        <li><p>Sebuah paragraf sebagai item list</p></li>
    </ul>
</body>
</html>
